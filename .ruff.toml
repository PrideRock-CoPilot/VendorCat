line-length = 120
target-version = "py311"

[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "B",
    "C4",
    "SIM",
]
ignore = [
    "E501",
    "B008",
    "B904",
    "SIM108",
]
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "htmlcov",
    "build",
    "dist",
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests_rebuild/*" = ["S101"]

[lint.isort]
known-first-party = ["apps", "vendorcatalog_rebuild"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.mccabe]
max-complexity = 10
