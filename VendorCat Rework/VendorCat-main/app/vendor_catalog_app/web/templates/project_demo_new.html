{% extends "base.html" %}
{% block content %}
<div class="section-header">
  <div>
    <h1>New Project Demo</h1>
    <p>{{ project.project_name }} ({{ vendor_display_name }})</p>
  </div>
  <div class="button-group">
    <a class="button-link subtle" href="/help/add-project-demo">? Help</a>
    <a class="button-link subtle" href="/vendors/{{ vendor_id }}/projects/{{ project.project_id }}?return_to={{ return_to|urlencode }}">Back To Project</a>
    <a class="button-link" href="{{ return_to }}">Back To List</a>
  </div>
</div>

<section class="card section-divider">
  <form method="post" action="/vendors/{{ vendor_id }}/projects/{{ project.project_id }}/demos/new" class="grid grid-3">
    <input type="hidden" name="return_to" value="{{ return_to }}">
    <label>Demo Name
      <input type="text" name="demo_name" required>
    </label>
    <label>Start
      <input type="datetime-local" name="demo_datetime_start">
    </label>
    <label>End
      <input type="datetime-local" name="demo_datetime_end">
    </label>
    <label>Demo Type
      <select name="demo_type">
        {% for value in project_demo_types %}
        <option value="{{ value }}">{{ value }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Outcome
      <select name="outcome">
        {% for value in project_demo_outcomes %}
        <option value="{{ value }}">{{ value }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Score<input type="number" step="0.1" min="0" max="10" name="score"></label>
    <label>Linked Offering
      <select name="linked_offering_id">
        <option value="">none</option>
        {% for offering in offerings %}
        <option value="{{ offering.offering_id }}">{{ offering.offering_name }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Map Existing Vendor Demo
      <select name="linked_vendor_demo_id">
        {% for option in demo_map_options %}
        <option value="{{ option.demo_id }}">{{ option.label }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Attendees Internal<input type="text" name="attendees_internal"></label>
    <label>Attendees Vendor<input type="text" name="attendees_vendor"></label>
    <label class="full">Notes<textarea name="notes" rows="3"></textarea></label>
    <label class="full">Followups<textarea name="followups" rows="3"></textarea></label>
    <div><button type="submit">Create Demo</button></div>
  </form>
</section>
{% endblock %}
