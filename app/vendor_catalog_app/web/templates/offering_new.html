{% extends "base.html" %}
{% block content %}
<div class="section-header">
  <div>
    <h1>New Offering</h1>
    <p>{{ vendor_display_name }} ({{ vendor_id }})</p>
  </div>
  <div class="button-group">
    <a class="button-link subtle" href="/vendors/{{ vendor_id }}/offerings?return_to={{ return_to|urlencode }}">Back To Offerings</a>
    <a class="button-link" href="{{ return_to }}">Back To List</a>
  </div>
</div>

<section class="card">
  <form method="post" action="/vendors/{{ vendor_id }}/offerings/new" class="grid grid-3">
    <input type="hidden" name="return_to" value="{{ return_to }}">
    <label>Offering Name
      <input type="text" name="offering_name" required>
    </label>
    <label>Offering Type
      <input type="text" name="offering_type">
    </label>
    <label>Lifecycle State
      <select name="lifecycle_state">
        {% for state in lifecycle_states %}
        <option value="{{ state }}" {% if state == "draft" %}selected{% endif %}>{{ state }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Criticality Tier
      <select name="criticality_tier">
        <option value="">none</option>
        {% for tier in criticality_tiers %}
        <option value="{{ tier }}">{{ tier }}</option>
        {% endfor %}
      </select>
    </label>
    <div><button type="submit">Create Offering</button></div>
  </form>
</section>
{% endblock %}
