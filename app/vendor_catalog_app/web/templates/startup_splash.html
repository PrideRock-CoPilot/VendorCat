<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Catalog</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <style>
    :root {
      --bg-0: #031528;
      --bg-1: #0d2744;
      --bg-2: #1a4f82;
      --surface-0: rgba(6, 24, 46, 0.78);
      --surface-1: rgba(18, 52, 88, 0.58);
      --text: #f8fbff;
      --muted: rgba(214, 228, 245, 0.86);
      --line: rgba(173, 215, 255, 0.22);
      --accent: #45c4ff;
      --accent-2: #6fe5c1;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
      color: var(--text);
      font-family: "Aptos", "Segoe UI Variable", "Segoe UI", sans-serif;
      background:
        radial-gradient(1300px 680px at 14% 4%, rgba(111, 229, 193, 0.2), transparent 60%),
        radial-gradient(1200px 640px at 92% 88%, rgba(69, 196, 255, 0.2), transparent 60%),
        linear-gradient(145deg, var(--bg-0) 0%, var(--bg-1) 56%, var(--bg-2) 100%);
    }
    .bg-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.28;
      background-image:
        linear-gradient(to right, rgba(159, 211, 255, 0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(159, 211, 255, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, #000 42%, transparent 100%);
    }
    .launch-card {
      position: relative;
      z-index: 1;
      width: min(92vw, 760px);
      border-radius: 24px;
      border: 1px solid var(--line);
      background:
        linear-gradient(160deg, var(--surface-0) 0%, var(--surface-1) 100%);
      box-shadow: 0 24px 56px rgba(2, 12, 28, 0.45);
      overflow: hidden;
      backdrop-filter: blur(6px);
    }
    .launch-glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(760px 220px at -10% -10%, rgba(111, 229, 193, 0.18), transparent 70%),
        radial-gradient(520px 220px at 110% 110%, rgba(69, 196, 255, 0.16), transparent 70%);
    }
    .launch-content {
      position: relative;
      z-index: 1;
      padding: 40px 44px;
    }
    .brand-row {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      color: rgba(236, 245, 255, 0.9);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      user-select: none;
    }
    .brand-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: inline-grid;
      place-items: center;
      background: rgba(159, 231, 255, 0.14);
      border: 1px solid rgba(196, 235, 255, 0.2);
    }
    .brand-icon svg {
      width: 18px;
      height: 18px;
      stroke: #dff8ff;
      stroke-width: 1.8;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    h1 {
      margin: 0;
      font-size: clamp(34px, 5vw, 52px);
      line-height: 1.15;
      letter-spacing: -0.02em;
      max-width: 14ch;
    }
    .subtitle {
      margin: 14px 0 0;
      color: var(--muted);
      font-size: 17px;
      line-height: 1.5;
      max-width: 56ch;
    }
    .meta-row {
      margin-top: 26px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .spinner {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid rgba(133, 208, 255, 0.34);
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }
    .status {
      font-size: 15px;
      color: rgba(234, 244, 255, 0.95);
    }
    .progress-track {
      margin-top: 24px;
      height: 8px;
      border-radius: 999px;
      background: rgba(193, 225, 255, 0.14);
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      position: absolute;
      inset: 0;
      width: 40%;
      border-radius: 999px;
      background:
        linear-gradient(90deg, rgba(69, 196, 255, 0.25), rgba(111, 229, 193, 0.95), rgba(69, 196, 255, 0.25));
      animation: slide 1.9s ease-in-out infinite;
      transform: translateX(-120%);
    }
    .boot-steps {
      margin: 18px 0 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 6px;
      font-size: 13px;
      color: rgba(209, 229, 251, 0.86);
    }
    .boot-steps li {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .boot-steps li::before {
      content: "";
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-2);
      box-shadow: 0 0 0 4px rgba(111, 229, 193, 0.15);
      animation: pulse 1.6s ease-in-out infinite;
    }
    .boot-steps li:nth-child(2)::before { animation-delay: 0.16s; }
    .boot-steps li:nth-child(3)::before { animation-delay: 0.32s; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes slide {
      0% { transform: translateX(-120%); }
      70% { transform: translateX(240%); }
      100% { transform: translateX(240%); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    @media (max-width: 720px) {
      .launch-content {
        padding: 30px 22px;
      }
      .subtitle {
        font-size: 15px;
      }
      .meta-row {
        gap: 12px;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      .spinner,
      .progress-bar,
      .boot-steps li::before {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>
  <section class="launch-card" aria-live="polite">
    <div class="launch-glow" aria-hidden="true"></div>
    <div class="launch-content">
      <div class="brand-row">
        <span class="brand-icon" aria-hidden="true">
          <svg viewBox="0 0 16 16">
            <path d="M5.7 7.1 7.9 9.3a1.1 1.1 0 0 0 1.6 0l1.1-1.1"></path>
            <path d="M10.6 5.3 9.4 4.1a1.4 1.4 0 0 0-2 0l-1.2 1.2"></path>
            <path d="M2.4 6.4 4.9 4a1.2 1.2 0 0 1 1.7 0l1.1 1.1"></path>
            <path d="m13.6 6.4-2.5-2.4a1.2 1.2 0 0 0-1.7 0L8.3 5.1"></path>
            <path d="M2.2 7.1h2.6"></path>
            <path d="M11.2 7.1h2.6"></path>
          </svg>
        </span>
        <span>Vendor Catalog</span>
      </div>
      <h1>Opening your workspace</h1>
      <p class="subtitle">Initializing services, validating access, and preparing your dashboard.</p>
      <div class="meta-row">
        <div class="spinner" aria-hidden="true"></div>
        <div class="status">Launching application</div>
      </div>
      <div class="progress-track" aria-hidden="true">
        <div class="progress-bar"></div>
      </div>
      <ul class="boot-steps">
        <li>Loading routing and runtime context</li>
        <li>Checking identity and role access</li>
        <li>Preparing dashboard services</li>
      </ul>
    </div>
  </section>
  <script>
    setTimeout(function () {
      window.location.replace({{ redirect_url|tojson }});
    }, {{ delay_ms }});
  </script>
</body>
</html>
