<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Catalog</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
  <div class="app-chrome">
    <header class="topbar">
      <div class="brand">Vendor Catalog</div>
      <div class="user-meta">
        <span class="pill">Error</span>
      </div>
    </header>
    <nav class="nav">
      <a href="/dashboard">Dashboard</a>
      <a href="/help">Help</a>
    </nav>
  </div>

  <main class="container">
    <section class="not-found-page">
      <div class="not-found-shell">
        <div class="not-found-hero">
          <span class="not-found-tag">Application Error</span>
          <p class="not-found-code">{{ status_code }}</p>
          <h1 class="not-found-title">{{ title }}</h1>
          <p class="not-found-lead">{{ message }}</p>
        </div>
        <div class="not-found-body">
          <h2>Details</h2>
          <p>Requested path:</p>
          <p class="not-found-path">{{ path }}</p>
          <p>Request ID:</p>
          <p class="not-found-path">{{ request_id }}</p>
          <div class="not-found-actions">
            <a class="button-link" href="/dashboard">Back To Dashboard</a>
            <a class="button-link subtle" href="/help">Open Help</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
